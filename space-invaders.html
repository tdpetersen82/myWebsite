<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        canvas {
            border: 2px solid #333;
            background-color: #000;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëæ Space Invaders</h1>
        <div class="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">3</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <p>‚Üê ‚Üí : Move | Space : Shoot</p>
            <p>Press Space to start</p>
            <button id="restartBtn" class="play-button">Restart Game</button>
        </div>
        <a href="index.html" class="back-button">‚Üê Back to Game Hub</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const restartBtn = document.getElementById('restartBtn');

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playShootSound() {
            playSound(800, 0.05, 'square');
        }

        function playAlienDeathSound() {
            playSound(300, 0.1, 'sawtooth');
        }

        function playLevelUpSound() {
            playSound(500, 0.15);
            setTimeout(() => playSound(700, 0.15), 100);
        }

        function playGameOverSound() {
            playSound(200, 0.1);
            setTimeout(() => playSound(150, 0.2), 100);
        }

        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 30,
            speed: 5,
            dx: 0
        };

        let aliens = [];
        let bullets = [];
        let alienBullets = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let alienDirection = 1;
        let alienSpeed = 1;
        let alienDropDistance = 20;
        let lastAlienShot = 0;
        let gameLoop;

        function createAliens() {
            aliens = [];
            const rows = 4 + level;
            const cols = 8;
            const alienWidth = 40;
            const alienHeight = 30;
            const padding = 10;
            const offsetX = 80;
            const offsetY = 50;

            for (let row = 0; row < Math.min(rows, 7); row++) {
                for (let col = 0; col < cols; col++) {
                    aliens.push({
                        x: offsetX + col * (alienWidth + padding),
                        y: offsetY + row * (alienHeight + padding),
                        width: alienWidth,
                        height: alienHeight,
                        alive: true
                    });
                }
            }
        }

        function drawPlayer() {
            // Draw spaceship
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#81C784';
            ctx.fillRect(player.x + player.width / 2 - 5, player.y + 10, 10, 10);
        }

        function drawAliens() {
            aliens.forEach(alien => {
                if (alien.alive) {
                    ctx.fillStyle = '#FF5252';
                    // Body
                    ctx.fillRect(alien.x + 5, alien.y + 10, alien.width - 10, alien.height - 15);
                    // Head
                    ctx.fillRect(alien.x + 10, alien.y, alien.width - 20, 15);
                    // Eyes
                    ctx.fillStyle = '#000';
                    ctx.fillRect(alien.x + 12, alien.y + 3, 5, 5);
                    ctx.fillRect(alien.x + alien.width - 17, alien.y + 3, 5, 5);
                    // Legs
                    ctx.fillStyle = '#FF5252';
                    ctx.fillRect(alien.x + 8, alien.y + alien.height - 5, 5, 5);
                    ctx.fillRect(alien.x + alien.width - 13, alien.y + alien.height - 5, 5, 5);
                }
            });
        }

        function drawBullets() {
            ctx.fillStyle = '#FFD700';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 3, 10);
            });

            ctx.fillStyle = '#FF1744';
            alienBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 3, 10);
            });
        }

        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 47) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }

            drawPlayer();
            drawAliens();
            drawBullets();
        }

        function update(timestamp) {
            if (!gameRunning) return;

            // Move player
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }

            // Move aliens
            let shouldDrop = false;
            aliens.forEach(alien => {
                if (alien.alive) {
                    alien.x += alienDirection * alienSpeed;
                    if (alien.x <= 0 || alien.x + alien.width >= canvas.width) {
                        shouldDrop = true;
                    }
                }
            });

            if (shouldDrop) {
                alienDirection *= -1;
                aliens.forEach(alien => {
                    if (alien.alive) {
                        alien.y += alienDropDistance;
                        // Check if aliens reached player
                        if (alien.y + alien.height >= player.y) {
                            gameOver();
                        }
                    }
                });
            }

            // Move bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= 7;
                return bullet.y > 0;
            });

            alienBullets = alienBullets.filter(bullet => {
                bullet.y += 4;
                return bullet.y < canvas.height;
            });

            // Alien shooting
            if (timestamp - lastAlienShot > 1000) {
                const aliveAliens = aliens.filter(a => a.alive);
                if (aliveAliens.length > 0) {
                    const shooter = aliveAliens[Math.floor(Math.random() * aliveAliens.length)];
                    alienBullets.push({
                        x: shooter.x + shooter.width / 2,
                        y: shooter.y + shooter.height
                    });
                    lastAlienShot = timestamp;
                }
            }

            // Check bullet collisions with aliens
            bullets.forEach((bullet, bIndex) => {
                aliens.forEach(alien => {
                    if (alien.alive &&
                        bullet.x > alien.x &&
                        bullet.x < alien.x + alien.width &&
                        bullet.y > alien.y &&
                        bullet.y < alien.y + alien.height) {
                        alien.alive = false;
                        bullets.splice(bIndex, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        playAlienDeathSound();

                        // Check if all aliens dead
                        if (aliens.every(a => !a.alive)) {
                            nextLevel();
                        }
                    }
                });
            });

            // Check alien bullet collision with player
            alienBullets.forEach((bullet, index) => {
                if (bullet.x > player.x &&
                    bullet.x < player.x + player.width &&
                    bullet.y > player.y &&
                    bullet.y < player.y + player.height) {
                    alienBullets.splice(index, 1);
                    loseLife();
                }
            });

            drawGame();
            gameLoop = requestAnimationFrame(update);
        }

        function shoot() {
            bullets.push({
                x: player.x + player.width / 2,
                y: player.y
            });
            playShootSound();
        }

        function nextLevel() {
            level++;
            levelElement.textContent = level;
            alienSpeed += 0.3;
            playLevelUpSound();
            createAliens();
        }

        function loseLife() {
            lives--;
            livesElement.textContent = lives;
            
            if (lives === 0) {
                gameOver();
            }
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            playGameOverSound();
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            alienSpeed = 1;
            alienDirection = 1;
            bullets = [];
            alienBullets = [];
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            
            player.x = canvas.width / 2 - player.width / 2;
            createAliens();
            
            gameRunning = true;
            lastAlienShot = performance.now();
            gameLoop = requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                if (!gameRunning) {
                    startGame();
                } else {
                    shoot();
                }
            }

            if (e.key === 'ArrowLeft') {
                player.dx = -player.speed;
            } else if (e.key === 'ArrowRight') {
                player.dx = player.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                player.dx = 0;
            }
        });

        restartBtn.addEventListener('click', startGame);

        // Draw initial state
        createAliens();
        drawGame();
    </script>
</body>
</html>
